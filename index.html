<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/style/main.css">

    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.PNG">

    <title>Clipboard | JS</title>
</head>
<body>
    <div class="wrapper">
        <div class="copy-box">
            <div class="top">
                <p>Copy text bellow.</p>
            </div>
            <div class="bottom">
                <i class="fa-solid fa-link share"></i>
                <input type="text" name="input" id="input" value="https://www.youtube.com/watch?v=9-vBx7F0lns&ab_channel=Codingflag">
                <button class="btn-copy">
                    <i class="fa-regular fa-copy copy"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="assets/javascript/script.js"></script>
</body>
</html>
